<script type="module">
    import {navbar,footer,jobs,home1,crauser,home2,home3} from "./comp.js"
    document.getElementById("nav").innerHTML=navbar()
    document.getElementById("foot").innerHTML=footer()
    document.getElementById("jobs").innerHTML=jobs()
    document.getElementById("para1").innerHTML=home1()
    document.getElementById("cra").innerHTML=crauser()
    document.getElementById("para2").innerHTML=home2()
    document.getElementById("para3").innerHTML=home3()


    let image=[
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/april/3u92a6TD7MslWbPJic4wSzABsLPBwtL0mrthYvxW.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/january/Vt3mzVSvBb6NkFhELbk0NzIv3sSmcRm9LFUGC4rG.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/august/nGqLoPmZun0GxVuKOgaEBB7Q63BGdyOPqHxRpTCl.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/april/Mp2fRLKl9YmxG7YBxanGbRYdkzMayIcwhiEe8HyD.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2021/october/S75zzSg0xsbyLirgPUWCqPUuUT9LpsXVQp6uLb7B.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2021/november/aGHVfuwztrBLUqQ4hUb3uhV1zgbGZTf9VaoKyRkm.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/january/I32QY2OzbvdjaGT1p5mPc7YPDdxkEOAMeyIt3vHT.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/march/THyXXtT5sPRi1gVwdxkrksZzSsv7f5UkDFwkaQJD.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/may/csLqDvD5G1J8NuUjYIXIS9vjE8FQMQjWJ6SRP4aj.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/july/JpYoK5TOwijxrufQCDo0F2jYc6sImQgHW6Befx8f.jpeg",
        "https://media.monsterindia.com/trex/prod-cdn/media/promotedemployer/2022/september/RztjbZmx84lAPHVr1Lo4m1xED6SW1VPdOazKjTLn.jpeg",

        ]
        let i=0
        let id;
        let slideshow=()=>{
            
            let container=document.getElementById("crauser")
            id=setInterval(()=>{
                if(i==image.length){
                    i=0
                }
                let img=document.createElement("img")
                img.src=image[i+5]
                container.innerHTML=null
                container.append(img)
                i++

            },10000000)
        }
        slideshow() 

        let stop=()=>{
        clearInterval(id)   

        }
        let start=()=>{
        slideshow()    

        }


</script>
